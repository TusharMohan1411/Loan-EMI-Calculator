<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Loan EMI Calculator</title>
</head>

<body>
    <main>
        <div id="heading">
            <h1 id="main-head">Loan EMI Calculator</h1>
            <p>by Tushar</p>
        </div>
        <div id="main-cont">
            <div class="main-two-cards">
                <h2>Your Details Here: -</h2>
                <div id="input-values">
                    <input type="number" name="productCost" id="productCost" placeholder="Product Price" required>
                    <input type="number" name="downPayment" id="downPayment" placeholder="Down Payment" required>
                    <input type="number" name="emiAmount" id="emiAmount" placeholder="EMI Per Month Amount" required>
                    <input type="number" name="totalEMIs" id="totalEMIs" placeholder="Total No of EMIs" required>
                    <select id="startMonth" name="startMonth" required>
                <option value="">EMI Starting Month</option>
                <option class="option-selected" value="January">January</option>
                <option class="option-selected" value="February">February</option>
                <option class="option-selected" value="March">March</option>
                <option class="option-selected" value="April">April</option>
                <option class="option-selected" value="May">May</option>
                <option class="option-selected" value="June">June</option>
                <option class="option-selected" value="July">July</option>
                <option class="option-selected" value="August">August</option>
                <option class="option-selected" value="September">September</option>
                <option class="option-selected" value="October">October</option>
                <option class="option-selected" value="November">November</option>
                <option class="option-selected" value="December">December</option>
                </select>
                    <input type="number" id="startYear" name="startYear" placeholder="EMI Starting Year" required>
                    <button id="calculate">Calculate</button>
                </div>
            </div>
            <div class="main-two-cards">
                <h2>You are Paying:-</h2>
                <div id="final-data">
                    <div class="final-data-card">
                        <p class="final-detail"><span>₹</span> <span id="EMIamount">00</span></P>
                        <p>Total EMI</p>
                    </div>
                    <div class="final-data-card">
                        <p class="final-detail"><span>₹</span> <span id="finalPrice">00</span></P>
                        <p>Final Price of Product</p>
                    </div>
                    <div class="final-data-card">
                        <p class="final-detail"><span>₹</span> <span id="extraMoney">00</span></P>
                        <p>Interest</p>
                    </div>
                    <div class="final-data-card">
                        <p class="final-detail"><span id="interest">00%</span></P>
                        <p>Interest %</p>
                    </div>
                    <div class="final-data-card">
                        <p class="final-detail"><span id="tenure">00 Years 00 Months</span></P>
                        <p>Loan Tenure</p>
                    </div>
                    <div class="final-data-card">
                        <p class="final-detail"> <span id="endMonth">Month</span> <span id="endYear">Year</span></P>
                        <p>Last EMI Date</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="javascript/index.js"></script>
</body>

</html>
